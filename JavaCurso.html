<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>


<style>
.luz-semaforo{
    padding: 10px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: grey;
    border: 2px solid black;
    margin: 0 auto;
    margin-top: 10px;
    margin-bottom: 5px;
}

.caja-semaforo {
    padding: 10px;
    width: 80px;
    border: 1px solid black;
    border-radius: 20px;
    background-color: rgba(12, 12, 12, 0.884);
    margin: 0 auto;

}

</style>


<body>
 <div class="caja-semaforo">
    <div class="luz-semaforo" id="red"></div>
    <div class="luz-semaforo" id="yellow"></div>
    <div class="luz-semaforo" id="green"></div>
 </div>
  
 <script>
 
 function cambiarColorLuzSemaforo(id, prender){
     var color= 'gray';
     if(prender == true) color = id;
   document.getElementById(id)
   .style.backgroundColor = color;
   
   /*  var color = 'grey'
     if(prender) color = id;
     document.querySelector('#'+id).style.backgroundColor= color;*/
     

 }
 
cambiarColorLuzSemaforo('red', true);
cambiarColorLuzSemaforo('yellow', !true);
cambiarColorLuzSemaforo('green', !true);


 </script>

</body>
</html>
